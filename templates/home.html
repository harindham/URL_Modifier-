<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="">URL-Modifier</a>
      </div>
    </nav>
    <div class="container">
    <div> 
        <h1>Hey, {{data}}</h1>
    </div>
    <div style="float: right;">
        <a class="nav-link active btn btn-success" href="Logout">Logout</a>
    </div>
    <h6>You can create short name for any URL here.</h6>
    <br>
    <form action="home" method="post">
      {% if error_msg %}
          <div class="alert alert-danger" role="alert">
            {{ error_msg }}
          </div>
      {% endif %}
        <div class="mb-3">
          <label for="url" class="form-label">URL</label>
          <input type="text" class="form-control" id="url" name="url" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="short-name" class="form-label">Short-name</label>
          <input type="text" class="form-control" name="short_name" id="short-name">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      <br>
      {% if msg %}
          <div class="alert alert-success" role="alert">
            {{ msg }}
          </div>
      {% endif %}
      <h6>What You have created yet: </h6>
      <table class="table"  >
        <thead>
          <tr>
            <th scope="col">Short Name</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody id="setdiv">
        {% for row in allrows %}  
        <tr>
        <th scope="row">{{ row[2] }}</th>
        <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}  
      </tbody>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
